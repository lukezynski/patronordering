<form method="POST" action="http://formspree.io/lukepie1230@gmail.com">
  <h3>Place an order for pickup</h3>
  <p>Orders are usually completed in fifteen minutes.</p>
  <div class="row-input">
    <label>Name</label>
    <input type="name" name="name" placeholder="First and Last">
  </div>
  <div class="row-input">
    <label>Phone Number<input type="phone" name="phone" placeholder="123-456-7890">
    </label>
  </div>
  <div class="row-input">
    <label>Food items
      <textarea name="order" placeholder="List the items you want to order here"></textarea>
    </label>
  </div>
  <div class="row-input">
    <label>Extra
      <input type="text" name="extra" />
      </label>
    </div>
  <button type="submit">Send</button>
</form>
