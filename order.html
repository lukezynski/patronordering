<head>
  <title>Patron Online Ordering</title>
  <link rel="stylesheet" href="https://lukezynski.github.io/patronordering/">
</head>
<form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/lukepie1230@gmail.com" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="phnoe-number">Phone Number</label>
    <input type="phone" name="_replyto" id="phone-number" placeholder="123-456-7890" required="">
    <label for="items">Food Items</label>
    <textarea rows="5" name="items" id="items" placeholder="Please list items from our menu that you wish to order." required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
  </fieldset>
  <input type="submit" value="Submit">
</form>
